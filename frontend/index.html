<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | SmartHire AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">SmartHire AI</div>
  <ul>
    <li><a href="index.html" class="active">Dashboard</a></li>
    <li><a href="candidates.html">Candidates</a></li>
    <li><a href="analytics.html">Analytics</a></li>
    <li><a href="about.html">Explainability</a></li>
    <li><a href="#" onclick="logout()">Logout</a></li>
  </ul>
</nav>

<div class="container">

  <header>
    <h1>Smart Employee Review Analyzer</h1>
    <p>AI-powered hiring decision support system</p>
  </header>

  <!-- JOB REQUIREMENTS -->
  <div class="card">
    <h2>Job Requirements</h2>
    <input id="jobTitle" placeholder="Job Title">
    <input id="skills" placeholder="Required Skills (comma separated)">
    <input id="experience" placeholder="Experience (years)">
    <textarea id="jobDesc" placeholder="Job Description"></textarea>
  </div>

  <!-- UPLOAD RESUMES -->
  <div class="card">
    <h2>Upload Resumes</h2>
    <input id="resumes" type="file" multiple>
    <button onclick="analyze()">Analyze Candidates</button>
  </div>

  <!-- RESULTS -->
  <div class="card">
    <h2>Results</h2>
    <div id="results"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
